<div class="bg-mid-gray b-shadow-1 br3">
    <div class="w-100 br3 br--top aspect-ratio aspect-ratio--7x5 overflow-hidden" data-prop="if:'%%_project%.img% != null'">
      <div class="db cover bg-center aspect-ratio--object z-1" data-prop='style:{backgroundImage:"url(\"%%_project%.img%\")"}'></div>
    </div>
    
    <div class="pa3">
      <h3 class="light-gray" data-prop="text:'%%_project%.title%'">{{title}}</h3>
      <p class="light-silver" data-prop="text:'%%_project%.desc%'">{{desc}}</p>
      <div class="w-100 db bt-0 br-0 bl-0 b--white-30 b--dotted bw2"></div>
      <div class="mt3 cf">
        <a data-prop="attr:{href:'%%_project%.details%'}" class="white bg-blue no-underline br2 inline-flex items-center tc ml2 pv2 ph3 fr b-shadow-1 h-shadow-1">Details</a>
        <a data-prop="{if:'%%_project%.source% != null'}, {attr:{href:'%%_project%.source%'}}" class="white bg-green no-underline br2 inline-flex items-center tc ml2 pv2 ph3 fr b-shadow-1 h-shadow-1">Source</a>
      </div>
    </div>
</div>
